
{% extends "base.html" %}
{% block content %}

		  <h2> PETS WISDOM</h2> <br>
		  <div>
		  {% for pet in pets %}
		  <div class="petname">
		  	<a href="{% url 'pet_detail' pet.id %}">
		  		<!-- filter for capfirst conventions -->
		  		<h3>{{pet.name|capfirst}}</h3>
		  	</a>
		  	<p>{{ pet.species }}</p>
		  	{% if pet.breed %}
		  		<p>Breed:{{ pet.breed }}</p>
		  	{% endif %}
		  	<p class="hidder">{{pet.description}}</p>
		  	</div>
		  {% endfor %}
		</div>
		  

{% endblock %}
